<div class="container-fluid">

	<div class="row">

		<div class="col-md-8">

			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">BOOK LIST</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead>
									<th>id</th>
									<th>Title</th>
									<th>First name</th>
									<th>Last name</th>
									<th>Creation date</th>
									<th ng-show="accessType=='ADMIN'"></th>
								</thead>
								<thead>
									<th></th>
									<th><input type="text" ng-model="bookFilter.title" /></th>
									<th><input type="text" ng-model="bookFilter.firstName" /></th>
									<th><input type="text" ng-model="bookFilter.lastName" /></th>
									<th></th>
									<th ng-show="accessType=='ADMIN'"></th>
								</thead>

								<tbody>
									<tr ng-show="books.length"
										ng-repeat="book in books | filter:bookFilter">
										<td>{{book.id}}</td>
										<td>{{book.title}}</td>
										<td>{{book.firstName}}</td>
										<td>{{book.lastName}}</td>
										<td>{{book.creationDate | date:"MM/dd/yyyy"}}</td>
										<td ng-show="accessType=='ADMIN'">
											<button class="btn btn-danger" ng-click="deleteBook(book.id)">Delete</button>
										</td>
									</tr>
									<tr ng-show="books.length==0">
										<td colspan="6">No book to show</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>

		<div class="col-md-4">

			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">ADD BOOK</div>
					<div class="panel-body">
						<form role="form" name="bookForm" class="form-horizontal" ng-submit="addBook(newBook)">

							 <div class="form-group">
	   							<label class="control-label col-sm-2" for="id">Id:</label>
	    						<div class="col-sm-10">
	      							<input ng-pattern="/[\d]{1,7}/" name="id" ng-class="{red:bookForm.id.$invalid, green: bookForm.id.$valid}" required type="text" class="form-control" id="id" placeholder="Id" ng-model="newBook.id">
	    						</div>
	  						</div>
	  						
	  						<div class="form-group">
	   							 <label class="control-label col-sm-2" for="title">Title:</label>
	    							<div class="col-sm-10">
	      								<input ng-class="{red:bookForm.title.$invalid, green: bookForm.title.$valid}" name="title" ng-minlength="3" required type="text" class="form-control" id="title" placeholder="Title" ng-model="newBook.title">
	    							</div>	    					
	  						</div>
	  						
	  						<div class="form-group">
	   							 <label class="control-label col-sm-2" for="firstname">firstname:</label>
	    							<div class="col-sm-10">
	      								<input name="firstname" type="text" class="form-control" id="firstname" placeholder="firstname" ng-model="newBook.firstName">
	    							</div>	    							
	  						</div>
	  						
	  						<div class="form-group">
	   							 <label class="control-label col-sm-2" for="firstname">lastname:</label>
	    							<div class="col-sm-10">
	      								<input name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname" ng-model="newBook.lastName">
	    							</div>	    							
	  						</div>  														
							<input class="btn btn-primary" type="submit" value="ADD BOOK"> 
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
